<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Felipe Zorzo</title>
        <link rel="stylesheet" href="../css/stilo.css"/>
        <link rel="stylesheet" href="../css/faleconosco.css"/>
    </head>
    <script language="javascript" src="../javascript/funcoes.js"></script>
    <script>
        function calc_total(){
            var qtd = parseInt(document.getElementById('cQua').value);
            tot = qtd * 1500;
            document.getElementById('cTot').value = tot;
        }
    </script>
    <body>
        <div id="interface">
            <header id="cabecalho">
                <hgroup>
                    <h1>Orangotango</h1>
                    <h2>Macaquinho Engraçado</h2>
                </hgroup>
                <img id="icone" src="../images/calopsita1.jpeg">
                <nav id="menu">
                    <h1>Menu Principal</h1>
                    <ul type="disc">
                        <li onmouseover="mudaFoto('../images/orango3.jpeg')" onmouseout="mudaFoto('../images/calopsita1.jpeg')"><a href="index.html">Orangotango</a></li>
                        <li onmouseover="mudaFoto('../images/gorila1.jpeg')" onmouseout="mudaFoto('../images/calopsita1.jpeg')"><a href="gorila.html">Gorila</a></li>
                        <li onmouseover="mudaFoto('../images/calopsita1.jpeg')" onmouseout="mudaFoto('../images/calopsita1.jpeg')"><a href="calopsita.html">Calopsita</a></li>
                        <li onmouseover="mudaFoto('../images/onintorrinco1.jpg')" onmouseout="mudaFoto('../images/calopsita1.jpeg')"><a href="onitorringo.html">Onitorringo</a></li>
                    </ul>
                </nav>
            </header>
            <section id="corpofull">
                <article id="noticiaprincipal">
                    <header id="cabecalhoartigo">
                        <hgroup>
                            <h1>Tudo sobre calopsita</h1>
                            <h2>Por <a href="https://www.letras.mus.br/projota/sei-la/" target="_blank"> Rafael Carriel</a></h2>
                            <h3>Atualizado Hoje</h3>
                        </hgroup>
                    </header>
                    <form method="post" id="fContato" action="" oninput="calc_total();">

                        <fieldset id="usuario"><legend>Usuário</legend>
                            <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="30" maxlength="50" placeholder="Nome Completo"></p>
                            <p><label for="cSenha">Senha: </label><input type="password" name="tSenha" id="cSenha" size="8" placeholder="10">
                            <p><label for="cMail">E-mail:</label> <input type="email" name="tMail" id="cMail" size="30"></p>
                            <fieldset id="sexo"><legend>Sexo</legend>
                                <input type="radio" name="tsexo" id="cMasc" checked> <label for="cMasc">Masculino</label><br>
                                <input type="radio" name="tsexo" id="cFem"> <label for="cFem">Feminino</label>
                            </fieldset>
                            <p><label for="cNasc">Data de Nascimento</label><input type="date" name="tNasc" id="cNasc"></p>
                        </fieldset>
                        <fieldset id="endereco"><legend>Endereço</legend>
                            <p><label for="cRua">Logradouro</label><input type="text" name="tRua" id="cRua" size="20" maxlength="40"></p>
                            <p><label for="cNum">Número</label><input type="number" name="tNum" id="cNum" min="0" max="99999"></p>
                            <p><label for="cCid">Cidade</label> 
                              <input type="text" name="tCid" id="cCid" size="30" list="cidades">
                           </p>
                           <datalist id="cidades">
                            <option value="Guarapauva"></option>
                            <option value="Turvo"></option>
                            <option value="prudentopolis"></option>
                           </datalist>
                            <p><label for="cEst">Estado</label><select name="tEst" id="cEst">
                                <optgroup label="Região Sul"><option value="PR">Paraná</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="RS">Rio Grande do Sul</option></optgroup>
                            </select></p>
                        </fieldset>
                        <fieldset id="animal"><legend>Animalzinho</legend>
                            <p><label for="cTam">Tamanho:</label>
                            Min <input type="range" name="tTam" id="cTam" min="0" max="1000" step="50"> Max
                            </p>
                            <p><label for="cMen">Mensagem:</label>
                            <textarea name="tMen" id="cMen" cols="45" rows="5"></textarea>
                            </p>
                        </fieldset>
                        <fieldset id="adquirir"><legend>adquirir</legend>
                            <p><input type="checkbox" name="tAdq" id="cAdq"> <label for="cAdq"> Gostaria de Adquirir</label></p>
                            <p><label for="cCor">cor</label>
                            <input type="color" name="tCor" id="cCor">
                            </p>
                            <p><label for="cQua">Quantidade</label>
                            <input type="number" name="tQua" id="cQua" min="0" max="10" value="0">
                            </p>
                            <p><label for="cTot">Preço total: R$</label>
                            <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly>
                            </p>
                        </fieldset>
                        <input type="submit" value="Enviar">
                    </form>
                </article>
            </section>
                    <footer id="rodape">
                        <p>Copyright &copy; 2023 - by Rafael Carriel</p>
                    </footer>   
                    </div>     
                </body>
            </html>
